<div layout:decorator="layouts/default" layout:fragment="content">
  <h1 class="title">Kirjat</h1>

    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>ISBN</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="hint : ${hints}">
        <th> <span th:text="${hint.name}"></span></th>
        <th> <span th:text="${hint.author}"></span></th>
        <th> <span th:text="${hint.isbn}"/> </th>
      </tr>
      </tbody>
    </table>

</div>
