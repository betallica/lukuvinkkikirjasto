<div layout:decorator="layouts/default" layout:fragment="content">
  <h1 class="title">Kirjat</h1>

    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="hint : ${hints}">
        <th th:switch="${hint.type}">
          <a th:case="'Book'" th:href="@{/books/{hintID}/(hintID=${hint.id})}">
            <span th:text="${hint.name}"></span>
          </a>
        </th>
        <th>
          <span th:text="${hint.type}"></span>
        </th>
      </tr>
      </tbody>
    </table>


    <div>
      <a th:if="${page > 0}" th:href="@{/(page=${page}, action='prev')}">
        &laquo; Previous
      </a>
      <span>
        <span>Page</span>
        <span th:text="${page}"/>
        <span>/</span>
        <span th:text="${totalPages}"/>
      </span>
      <a th:if="${page != totalPages}" th:href="@{/(page=${page}, action='next')}">
        Next &raquo;
      </a>
    </div>

</div>
