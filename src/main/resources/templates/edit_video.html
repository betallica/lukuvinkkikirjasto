<div layout:decorator="layouts/default" layout:fragment="content">
	<h1 class="title">Editoi videovinkki</h1>
	
	<form th:action="@{/videos/{id}/edit (id=${videoHint.id})}" th:method="POST" th:object="${videoHintDto}">
		<div class="field is-horizontal">
			<div class="field-label is-large">
				<label class="label">Otsikko</label>
			</div>

			<div class="field-body">
				<div class="field">
					<input class="input is-large" th:classappend="${#fields.hasErrors('name')} ? is-danger" th:value ="${videoHint.name}" id="name" name="name"/>

					<p class="help is-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}">
						Validation error
					</p>
				</div>
			</div>
		</div>

		<div class="field is-horizontal">
			<div class="field-label is-large">
				<label class="label">Tekij√§</label>
			</div>

			<div class="field-body">
				<div class="field">
                                    <input class="input is-large" th:classappend="${#fields.hasErrors('author')} ? is-danger" type="text" th:value ="${videoHint.author}" id="author" name="author"/>

					<p class="help is-danger" th:each="error : ${#fields.errors('author')}" th:text="${error}">
						Validation error
					</p>
				</div>
			</div>
		</div>

		<div class="field is-horizontal">
			<div class="field-label is-large">
				<label class="label">URL</label>
			</div>

			<div class="field-body">
				<div class="field">
					<input class="input is-large" th:classappend="${#fields.hasErrors('url')} ? is-danger" type="text" th:value ="${videoHint.url}" id="url" name="url"/>

					<p class="help is-danger" th:each="error : ${#fields.errors('url')}" th:text="${error}">
						Validation error
					</p>
				</div>
			</div>
		</div>
            
            
            <div class="field is-horizontal" th:fragment="tags">
                <div class="field-label is-large">
                    <label class="label">Tagit</label>
                </div>

                <div th:fragment="tagsList(allTags)" th:unless="${#lists.isEmpty(allTags)}" id="tagsBlock" class="field-body">
                    <div class="field is-grouped is-grouped-multiline tags">
                        <div class="tags has-addons control" th:each="tag : ${allTags}">
                            <span class="tag">
                                <input class="checkbox" type="checkbox" th:field="*{tags}" th:value="${tag.id}"/>
                            </span>
                            <span class="tag is-link" th:text="${tag.name}"></span>
                        </div>
                    </div>
                </div>

            </div>
            
            
		<div th:replace="fragments/form_edit :: submit"></div>
	</form>
</div>
