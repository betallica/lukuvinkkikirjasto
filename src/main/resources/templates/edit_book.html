<div layout:decorator="layouts/default" layout:fragment="content">
	<h1 class="title">Editoi kirjavinkki</h1>
	
	<form th:action="@{/books/{id}/edit (id=${bookHintId})}" th:method="POST" th:object="${bookHintDto}">
		<div class="field is-horizontal">
			<div class="field-label is-large">
				<label class="label">Otsikko</label>
			</div>

			<div class="field-body">
				<div class="field">
					<input class="input is-large" th:classappend="${#fields.hasErrors('name')} ? is-danger" type="text" th:field="*{name}" />

					<p class="help is-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}">
						Validation error
					</p>
				</div>
			</div>
		</div>

		<div class="field is-horizontal">
			<div class="field-label is-large">
				<label class="label">Kirjoittaja</label>
			</div>

			<div class="field-body">
				<div class="field">
                                    <input class="input is-large" th:classappend="${#fields.hasErrors('author')} ? is-danger" type="text" th:field="*{author}" />

					<p class="help is-danger" th:each="error : ${#fields.errors('author')}" th:text="${error}">
						Validation error
					</p>
				</div>
			</div>
		</div>

		<div class="field is-horizontal">
			<div class="field-label is-large">
				<label class="label">ISBN</label>
			</div>

			<div class="field-body">
				<div class="field">
					<input class="input is-large" th:classappend="${#fields.hasErrors('isbn')} ? is-danger" type="text" th:field="*{isbn}" />

					<p class="help is-danger" th:each="error : ${#fields.errors('isbn')}" th:text="${error}">
						Validation error
					</p>
				</div>
			</div>
		</div>
		<div th:replace="fragments/form :: tags"></div>
		<div th:replace="fragments/form :: submit"></div>
	</form>
</div>
