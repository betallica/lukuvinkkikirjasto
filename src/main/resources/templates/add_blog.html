<div layout:decorator="layouts/default" layout:fragment="content">
<!-- ajatuksena että kaikkien hint:ien lisääminen
		seuraavissa sprinteissä tältä samalta sivulta 
		kirja, podcast, blopost)-->
  <form th:action="@{/blog/add}" th:method="POST" th:object="${blogHintDto}">
  	<div>
	  	<p class="errormessage" th:each="error : ${#fields.errors('name')}"
           th:text="	${error}">Validation error</p>
	    <label>Otsikko:</label>
	    <input type="text" th:field="*{name}"/>
    </div>
    <div>
    	<p class="errormessage" th:each="error : ${#fields.errors('author')}"
           th:text="${error}">Validation error</p>
    	<label>Kirjoittaja:</label>
    	<input type="text" th:field="*{author}"/>
    </div>
    <div>
    	<p class="errormessage" th:each="error : ${#fields.errors('url')}"
           th:text="${error}">Validation error</p>
    	<label>url:</label>
    	<input type="text" th:field="*{url}"/>
    </div>
    
    <input type="submit" value="Lisää" name="submit"/>
  </form>
</div>
