<div layout:decorator="layouts/default" layout:fragment="content">
    <h1 class="title">Blog</h1>

    <table class="table is-striped is-fullwidth">
        <tbody>
            <tr>
                <th>Otsikko</th>
                <td th:text="${blogHint.name}"></td>
            </tr>
            <tr>
                <th>Kirjoittaja</th>
                <td th:text="${blogHint.author}"></td>
            </tr>
            <tr>
                <th>Linkki</th>
                <td>
                    <a th:href="${blogHint.url}" th:text="${blogHint.url}"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:method="POST" th:action="@{/blogs/{id} (id=${blogHint.id})}">
        <div th:switch="${blogHint.isRead}">
            <input th:case="false" type="submit" value="Merkitse luetuksi" name="isRead"/>
            <input th:case="true" type="submit" value="Merkitse lukemattomaksi" name="isRead"/>
        </div>
    </form>
</div>
