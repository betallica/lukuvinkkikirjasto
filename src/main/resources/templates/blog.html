<div layout:decorator="layouts/default" layout:fragment="content">
    <h1 class="title">Blog</h1>

    <table class="table is-striped is-fullwidth">
        <tbody>
            <tr>
                <th>Otsikko</th>
                <td th:text="${blogHint.name}"></td>
            </tr>
            <tr>
                <th>Kirjoittaja</th>
                <td th:text="${blogHint.author}"></td>
            </tr>
            <tr>
                <th>Linkki</th>
                <td>
                    <a th:href="${blogHint.url}" th:text="${blogHint.url}"></a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <form th:method="POST" th:action="@{/blogs/{id} (id=${blogHint.id})}" th:object="${commentDto}">
    	<textarea rows="3" cols="50" th:field="*{text}">Kirjoita kommentti...</textarea>
    	<input type="submit" value="Kommentoi"/>
    </form>
    
    <ul>
    	<li th:each="comment : ${comments}">
    		<span th:text="${comment.text}">Kommentti</span>	
    	</li>
    </ul>

</div>
